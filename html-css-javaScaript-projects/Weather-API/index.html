<!DOCTYPE html>
<html>
  <head>
    <title>Weather Report Card Design | Rustcode</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
  </head>

  <body>

    <div class="container mx-auto">
    	<div class="row d-flex justify-content-center">

				<div class="card text-center pt-4 border-0">

					<h3 class="mt-2">Hyderabad, India</h3>
					<small class="text-muted mt-2 mb-3">Thursday, 03 June 2021</small>
					<h3>17 &#176; Now</h3>
					<div class="text-center mt-3 mb-3">
						<img src="front-image.png" class="front-img">
					</div>

					<div class="row d-flex px-3 mt-auto">
						<div class="d-flex flex-column day-container active">
							<small class="text-muted mb-0">Thu</small>
							<div class="text-center">
								<img src="cloud-rain.png" class="weather-img">
							</div>
							<h6><strong>23 &#716;</strong></h6>
						</div>


						<div class="d-flex flex-column day-container">
							<small class="text-muted mb-0">Fri</small>
							<div class="text-center">
								<img src="thunder.png" class="weather-img">
							</div>
							<h6><strong>23 &#716;</strong></h6>
						</div>

						<div class="d-flex flex-column day-container">
							<small class="text-muted mb-0">Sat</small>
							<div class="text-center">
								<img src="sun-rain.png" class="weather-img">
							</div>
							<h6><strong>30 &#716;</strong></h6>
						</div>

						<div class="d-flex flex-column day-container">
							<small class="text-muted mb-0">Sun</small>
							<div class="text-center">
								<img src="cloud-air.png" class="weather-img">
							</div>
							<h6><strong>33 &#716;</strong></h6>
						</div>

						<div class="d-flex flex-column day-container">
							<small class="text-muted mb-0">Mon</small>
							<div class="text-center">
								<img src="cloud-air.png" class="weather-img">
							</div>
							<h6><strong>32 &#716;</strong></h6>
						</div>

					</div>

				</div>

    	</div>
    </div>

  </body>
</html>
